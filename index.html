<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シューティングゲーム</title>
  <style>
    #version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #666;
      font-size: 12px;
      z-index: 1000;
      pointer-events: none;
      text-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0254996321708589"
     crossorigin="anonymous"></script>
</head>
<body>
  <div id="settings">
    <div class="tab-menu">
      <button id="settingsTab" class="tab-button active"></button>
      <button id="rankingTab" class="tab-button"></button>
    </div>
    <div class="tab-contents">
      <div id="settingsContent" class="tab-content active">
        <div class="settings-container">
          <div class="settings-main">
            <div class="settings-header">
              <div class="header-left">
                <h2 id="labelSettings"></h2>
              </div>
              <div class="header-right">
                <label class="lang-select">
                  <span id="labelLangLabel">Language</span>
                  <select id="langSelect" data-list="true"><option value="ja">日本語</option><option value="en">English</option><option value="es">Español</option><option value="zh">中文</option><option value="pt">Português</option></select>
                </label>
                <button id="startBtn" class="start-button" data-i18n="startButton"></button>
                <button id="bgmButton" class="bgm-button" data-i18n="bgmPlay"></button>
              </div>
            </div>
            <div class="settings-form">
              <label><span id="labelSize"></span>
                <select id="sizeSelect" data-list="true"></select>
              </label>
              <label><span id="labelSensitivity"></span>
                <input type="number" id="sensitivityInput" min="0.01" max="1.00" step="0.01">
              </label>
              <label><span id="labelRange"></span>
                <select id="rangeSelect" data-list="true"></select>
              </label>
              <label><span id="labelCursorColor"></span>
                <select id="cursorColorSelect" data-list="true"></select>
              </label>
              <label class="settings-item">
                <input type="checkbox" id="assistCheckbox">
                <span id="labelAssist"></span>
              </label>
            </div>
          </div>
          <div class="settings-side">
            <div class="form-group danger-zone">
              <h3 id="labelStorageHeader"></h3>
              <p id="labelStorageExplain"></p>
              <div class="storage-info">
                <div class="storage-item">
                  <span id="labelStorageRanking"></span>
                  <span id="rankingSize">0 KB</span>
                </div>
                <div class="storage-item">
                  <span id="labelStorageConfig"></span>
                  <span id="configSize">0 KB</span>
                </div>
                <div class="storage-item total">
                  <span id="labelStorageTotal"></span>
                  <span id="totalSize">0 KB</span>
                </div>
              </div>
              <button id="clearDataBtn" class="danger"></button>
            </div>
          </div>
        </div>
      </div>
      <div id="rankingContent" class="tab-content">
        <div class="results-container">
          <div class="table-container">
            <table id="scoreTable">
              <thead>
                <tr>
                  <th id="labelRank"></th>
                  <th id="labelScore"></th>
                  <th id="labelAvgTime"></th>
                  <th id="labelMisses"></th>
                  <th id="labelHitRate"></th>
                  <th id="labelDate"></th>
                </tr>
              </thead>
              <tbody id="scoreTableBody"></tbody>
            </table>
          </div>
          <div class="detail-container" id="detailView">
            <p id="labelClickRow"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="gameOver">
    <h2 id="labelGameOver"></h2>
    <div id="rankDisplay" class="rank-display">
      <div class="rank-badge">
        <span id="rankNumber" class="rank-number"></span>
        <span id="rankText" class="rank-text"></span>
      </div>
    </div>
    <div class="results-container">
      <div class="table-container">
        <table id="scoreTable">
          <thead>
            <tr>
              <th id="labelRank"></th>
              <th id="labelScore"></th>
              <th id="labelAvgTime"></th>
              <th id="labelMisses"></th>
              <th id="labelHitRate"></th>
              <th id="labelDate"></th>
            </tr>
          </thead>
          <tbody id="scoreTableBody"></tbody>
        </table>
      </div>
      <div class="detail-container" id="detailView">
        <p id="labelClickRow"></p>
      </div>
    </div>
    <button id="backBtn"></button>
  </div>

  <div id="version">dev</div>

  <!-- 確認ダイアログ -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmMessage"></p>
      <div class="modal-buttons">
        <button id="confirmOk" class="danger"></button>
        <button id="confirmCancel"></button>
      </div>
    </div>
  </div>

  <!-- 完了通知ダイアログ -->
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <p id="alertMessage"></p>
      <div class="modal-buttons">
        <button id="alertOk"></button>
      </div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
