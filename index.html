<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シューティングゲーム</title>
  <style>
    #version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #666;
      font-size: 12px;
      z-index: 1000;
      pointer-events: none;
      text-shadow: 0 0 2px rgba(0,0,0,0.5);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0254996321708589"
     crossorigin="anonymous"></script>
</head>
<body>
  <div id="settings">
    <h2 id="labelSettings"></h2>
    <label><span id="labelSize"></span>
      <select id="sizeSelect"></select>
    </label>
    <label><span id="labelSensitivity"></span>
      <input type="number" id="sensitivityInput" min="0.01" max="1.00" step="0.01">
    </label>
    <label><span id="labelRange"></span>
      <select id="rangeSelect"></select>
    </label>
    <label><span id="labelCursorColor"></span>
      <select id="cursorColorSelect"></select>
    </label>
    <label><input type="checkbox" id="assistCheckbox"> <span id="labelAssist"></span></label>
    <label><span id="labelLangLabel">Language</span>
      <select id="langSelect"><option value="ja">日本語</option><option value="en">English</option><option value="es">Español</option><option value="zh">中文</option><option value="pt">Português</option></select>
    </label>
    <button id="startBtn"></button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="gameOver">
    <h2 id="labelGameOver"></h2>
    <div class="results-container">
      <div class="table-container">
        <table id="scoreTable">
          <thead>
            <tr>
              <th id="labelRank"></th>
              <th id="labelScore"></th>
              <th id="labelAvgTime"></th>
              <th id="labelMisses"></th>
              <th id="labelHitRate"></th>
              <th id="labelDate"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="detail-container" id="detailView">
        <p id="labelClickRow"></p>
      </div>
    </div>
    <button id="backBtn"></button>
  </div>

  <div id="version">dev</div>
  <script src="i18n.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
